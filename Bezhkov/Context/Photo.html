<body>
    <header id="header" style="background-color: black; margin-bottom: 10px;"

                aria-label="Поиск">
        </div>
    </header>
    <div class="container-fluid">
        <div class="d-flex flex-row">
            <div style="min-width: 10%;">

                <div id="menu" class="h-100 d-inline-block w-100">
                    <style>
                        a:link {
                            color: rgb(8, 8, 8);
                            text-decoration: none
                        }

                        a:visited {
                            color: rgb(8, 8, 8);

                        a:active {
                            color: rgb(8, 8, 8);
                            ;

                    </style>
                    <ul style="list-style-image:url(Images/logotype.jpg);margin-right: 10px;">
                        <li><a href="Index.html">Моя страница</a></li>
                        <li><a href="Friends.html">Друзья</a></li>

                    </ul>

                </div>
            </div>
            <main role="main" style="padding-left: 10px;">
                <div class="container">
                    <div class="w-100">
                        <div class="row">
                            <div class="col-6">
                                <figure class="figure">
                                    <img src="Photo/1770115.jpg" class="img-fluid" alt="Адаптивные изображения">
                                    <figcaption class="figure-caption">Photo №1
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="col-6">
                                <figure class="figure">
                                    <img src="Photo/9c81cc1e95d9b54be97d41c92ac99e14.jpg" class="img-fluid" alt="Адаптивные изображения">
                                    <figcaption class="figure-caption">Photo №2
                                    </figcaption>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <figure class="figure">
                                    <img src="Photo/aspnet-mvc-1.webp" class="img-fluid" alt="Адаптивные изображения">
                                    <figcaption class="figure-caption">Photo №3
                                    </figcaption>

                            </div>
                            <div class="col-6">

                                    <img src="Photo/1770115.jpg" class="img-fluid" alt="Адаптивные изображения">

                                    </figcaption>
                                    </figure>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding: 10px;">
                    <div class="col-md-6">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdropphoto">
                        Add Image
                    </button>
</div>
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdropphoto" data-bs-backdrop="static"
                        data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropphotoLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropphotoLabel">Add Image</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form method="GET" action="#">
                                        <input type="file" name=photo; value="photo" accept="image/jpeg,image/png,image/gif" multiple >

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="submit"
                                                class="btn btn-primary">Сhange</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
