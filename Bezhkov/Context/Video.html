            <div class="row col-md-1 padl">

                        </button>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="staticBackdropvideo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropvideoLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form method="POST" action="#">
                                <input type="file" name=video; value="video" accept="video/avi,video/mp4" multiple>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Сhange</button>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
